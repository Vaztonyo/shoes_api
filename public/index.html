<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Shoe Catalogue</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>
<hr>
<body class="container" align="center">
  <input class='btn btn-primary' onclick="displayAllShoes()" type='button' value='Show All'</input>
  <form class="container">

    <div id="dis" align="center">

      <script id="newBrandOption" type="text/x-handlebars-template">
        <select class ="brand" >
          {{#each stock}}
          <option>{{this.brand}}</option>
          {{/each}}
        </select>
      </script>
</div>
    <br>
    <div id="drpdwn" align="center">



    <script id="newColorOption" type="text/x-handlebars-template">
        <select>
          {{#each stock}}
              <option>{{this.color}}</option>
              {{/each}}
            </select>
        </script>

        </head>




        <!-- <button onclick="hide()" class='hideBtn'>Adding Stock</button><br><br><br> -->
      <h1 align="center">Add New Stock:</h1>
    <form class="container" method="post">
    <div class="addStock hidden">
        <input id="brand" type="text" value="" placeholder=" Enter Brand">
        <input id="color" type="text" value="" placeholder=" Enter Color"><br><br>
        <input id="size" type="text" value="" placeholder=" Enter Size">
        <input id="Price" type="text" value="" placeholder=" Enter Price"><br><br>
        <input id="InStock" type="text" value="" placeholder=" Enter Number Of Stock"><br><br>

        <br><button id="show" type="add">Add Stock</button><br><br>
    </div>
  </form>



    <div id="display" align = 'center'>
        <script id="output" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Brand:</th>
                    <th>Color:</th>
                    <th>Size:</th>
                    <th>In Stock:</th>
                    <th>Price:</th>
                </tr>


                {{#each stock}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}<button id ="button" value={{id}}>Buy</button></td>
                </tr>

                {{/each}}
            </table>
        </script>

        <div id="results" class="container">

        </div>


      </form>


        <script type="text/javascript" src="shoeCat.js">
        </script>


</body><hr>

</html>
