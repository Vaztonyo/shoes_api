<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Shoe Catalogue</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">


</head>

<body >
  <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="nav navbar-nav">
      <a class="nav-item nav-link active" href="">Shoe Catalogue<span class="sr-only">(current)</span></a>

        <img src="img/shoe-32-173952.png" alt="" srcset="">
          
      </div>
  </nav>

  
  <div class="container bg-light" align="center">

    <div class="wrapper" align="center">
   

      <div class="addStock hidden">
          <h1 align="center">Add New Stock:</h1>
        <input id="brand" type="text" value="" placeholder=" Enter Brand" required>
        <input id="color" type="text" value="" placeholder=" Enter Color" required><br><br>
        <input id="size" type="text" value="" placeholder=" Enter Size" required>
        <input id="Price" type="text" value="" placeholder=" Enter Price" required><br><br>
        <input id="Id" type="text" value="" placeholder=" Enter Id" >
        <input id="InStock" type="text" value="" placeholder=" Enter Number Of Stock" required><br>

        <br><button class='btn btn-dark' onClick="window.location.reload()" id="show" type="add">Add Stock</button><br><br>
    </div>

    <div class="searchMenu" align="center">
        <h1>Search Stock:</h1>
        <div class="Button" >
          <div class="displaySize">
              <input id="search" type="text" name="" value="" class="search" placeholder=" Enter Size ">
          </div><br>
        </div>
        <div class="Button">
          <div class="displayBrand">
              <input id="filter" type="text" name="brand" value="" class="search" placeholder=" Enter Brand ">
          </div>
  </div><br>
  
    <input class='btn btn-dark' onclick="displayAllShoes()" type='button' value='Show All'></input>
  </div>

  </div><br><br>


    <div id="display" class="table-responsive " align = 'center'>
        <script id="output" type="text/x-handlebars-template">
            <table id="table" align="center">
                <tr class="bg-dark" >
                    <th>Brand:</th>
                    <th>Color:</th>
                    <th>Size:</th>
                    <th>In Stock:</th>
                    <th>Price:</th>
                    <!-- <th>ID:</th> -->
                    <th>Purchase:</th>
                </tr>


                {{#each stock}}
                <tr class="content" data-type="data">
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}</td>
                    <td><button class='btn btn-dark' onClick="window.location.reload()" id ="button" value={{id}}>Buy</button></td>
                </tr>

                {{/each}}
            </table>
        </script>
      </div>

        <div id="results" class="container">

        </div>




      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script type="text/javascript" src="shoeCat.js">
      </script>

</body>
<!-- <hr> -->


</html>
