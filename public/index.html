      <h1 align="center">Add New Stock:</h1><br>
    <form class="container" method="post">
    <div class="addStock hidden">
        <input id="brand" type="text" value="" placeholder=" Enter Brand" required="true">
        <input id="color" type="text" value="" placeholder=" Enter Color" required="true"><br><br>
        <input id="size" type="text" value="" placeholder=" Enter Size" required="true">
        <input id="Price" type="text" value="" placeholder=" Enter Price" required="true"><br><br>
        <input id="Id" type="text" value="" placeholder=" Enter Id" required="true">
        <input id="InStock" type="text" value="" placeholder=" Enter Number Of Stock" required="true"><br>

        <br><button class='btn btn-primary' id="show" type="add">Add Stock</button><br><br>
    </div>
  </form>



  <form class="sell" method="post">
    <div id="display" align = 'center'>
        <script id="output" type="text/x-handlebars-template">
            <table id="table">
                <tr>
                    <th>Brand:</th>
                    <th>Color:</th>
                    <th>Size:</th>
                    <th>In Stock:</th>
                    <th>Price:</th>
                    <th>Purchase:</th>
                </tr>


                {{#each stock}}
                <tr class="content" data-type="data">
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}</td>
                    <td><form class="sell" method="post"><button class='btn btn-primary' onClick="window.location.reload()" id ="button" value={{id}}>Buy</button></form></td>
                </tr>

                {{/each}}
            </table>
        </script>
